name: Build and Test

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:   
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
             
    - name: Restore NuGet Packages
      run: nuget restore SierraHOTAS.sln
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    
    - name: Build
      run: msbuild SierraHOTAS.sln -m /p:Configuration=Release
    
    - name: Test
      run: packages\xunit.runner.console.2.4.1\tools\net472\xunit.console.exe tests\bin\Release\SierraHOTAS.Tests.dll

    - name: Create Setup
      run: msbuild SierraHOTASSetup\SierraHOTASSetup.wixproj -m /p:Configuration=Release
    
    - name: Upload setup file
      uses: actions/upload-artifact@v2
      with:
        name: SierraHOTAS-Release-1.0.0.0-Setup
        path: SierraHOTASSetup\Installer
  
  release:
    name: Release installer
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download installer
        uses: actions/download-artifact@v2
        with:
          name: SierraHOTAS-Release-1.0.0.0-Setup
      - name: Create release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
      - name: Upload installer to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-new-release.outputs.upload_url }}
          asset_path: SierraHOTAS\SierraHOTAS-Release-1.0.0.0-Setup
          asset_name: SierraHOTAS-Setup.zip
          asset_content_type: application/zip
        
