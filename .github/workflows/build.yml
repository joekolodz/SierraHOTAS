name: Build and Test

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:   
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
             
    - name: Restore NuGet Packages
      run: nuget restore SierraHOTAS.sln
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    
    - name: Build
      run: msbuild SierraHOTAS.sln -m /p:Configuration=Release
    
    - name: Test
      run: packages\xunit.runner.console.2.4.1\tools\net472\xunit.console.exe tests\bin\Release\SierraHOTAS.Tests.dll -xml sierrahotas-test-results.xml

    - name: Upload Unit Test Results
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Unit Test Results
        path: sierrahotas-test-results.xml
          
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action/composite@v1
      if: always()
      with:
        files: sierrahotas-test-results.xml
    
    - name: Create Setup
      run: msbuild SierraHOTASSetup\SierraHOTASSetup.wixproj -m /p:Configuration=Release
    
#    - name: Display structure of downloaded files
#      run: ls -R

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        files: SierraHOTASSetup\Installer\SierraHOTAS-Release-1.0.0.0-Setup.msi
    
