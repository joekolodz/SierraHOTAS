name: Build and Test

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: [windows-latest]

    steps:   
    - uses: actions/checkout@v2

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
             
    - name: Restore NuGet Packages
      run: nuget restore SierraHOTAS.sln
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
    
    - name: Build
      run: msbuild SierraHOTAS.sln -m /p:Configuration=Release
    
    - name: Test
      run: packages\xunit.runner.console.2.4.1\tools\net472\xunit.console.exe tests\bin\Release\SierraHOTAS.Tests.dll

    - name: Create Setup
      run: msbuild SierraHOTASSetup\SierraHOTASSetup.wixproj -m /p:Configuration=Release
    
#    - name: Display structure of downloaded files
#      run: ls -R

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release ${{ github.run_number }}
        files: SierraHOTASSetup\Installer\SierraHOTAS-Release-1.0.0.0-Setup.msi
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
    